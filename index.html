<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizador de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Organize sua Casa 💖</h1>
    <button id="toggle-mode">🌙</button>
    <button id="print-btn">🖨️ Imprimir/Salvar PDF</button>
  </header>
  <main>
    <form id="task-form">
      <input type="text" id="task-desc" placeholder="Descrição da tarefa" required />
      <select id="task-day">
        <option value="segunda">Segunda</option>
        <option value="terca">Terça</option>
        <option value="quarta">Quarta</option>
        <option value="quinta">Quinta</option>
        <option value="sexta">Sexta</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
      <input type="text" id="task-person" placeholder="Responsável" required />
      <button type="submit">Adicionar</button>
    </form>

    <div class="semana">
      <section id="segunda"><h2>Segunda</h2></section>
      <section id="terca"><h2>Terça</h2></section>
      <section id="quarta"><h2>Quarta</h2></section>
      <section id="quinta"><h2>Quinta</h2></section>
      <section id="sexta"><h2>Sexta</h2></section>
      <section id="sabado"><h2>Sábado</h2></section>
      <section id="domingo"><h2>Domingo</h2></section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
